<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form>
		<label for="name">Name</label>
		<input type="text" id="name" required>
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" required>
		<br>
		<label for="gender">Gender</label><br>
		<input type="radio" required name="gender">
		Male
		<input type="radio" required name="gender">
		Female
		<br>
		<label for="laptop">Laptop Brand</label>
		<select name="option" id="laptop" required>
			<option value="Apple" id="laptop">Apple</option>
			<option value="Asus" id="laptop">Asus</option>
			<option value="HP" id="laptop">HP</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input type="number" id="age" required>
		<br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" required>
		<br>
		<label for="portfolio">portfolio</label>
		<input type="url"required id="portfolio" >
		<br>
		<button type="submit">Submit</button>
	</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
